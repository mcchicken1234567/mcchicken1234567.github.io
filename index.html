<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forge // Indie Portal</title>
    <style>
        :root {
            --bg: #050505;
            --surface: #111114;
            --accent: #00ff88;
            --text: #ffffff;
            --text-dim: #888;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .hidden { display: none !important; }

        .card {
            background: var(--surface);
            padding: 40px;
            border-radius: 15px;
            border: 1px solid #222;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #000;
            border: 1px solid #333;
            color: white;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .btn {
            background: var(--accent);
            color: black;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 100%;
            max-width: 600px;
        }

        .choice-card {
            background: var(--surface);
            padding: 40px 20px;
            border-radius: 15px;
            border: 1px solid #333;
            cursor: pointer;
            text-align: center;
            transition: 0.3s;
        }

        .choice-card:hover { border-color: var(--accent); background: #1c1c21; }
    </style>
</head>
<body>

    <div id="login-page" class="card">
        <h1 style="color: var(--accent);">INDIEGAMESYOU</h1>
        <input type="email" id="user-email" placeholder="Email Address">
        <button class="btn" onclick="goToDashboard()">Enter Portal</button>
    </div>

    <div id="dashboard-page" class="hidden">
        <div style="text-align: center; margin-bottom: 30px;">
            <h2 id="welcome-msg">Welcome!</h2>
            <p style="color: var(--text-dim);">Select an action</p>
        </div>
        <div class="dashboard">
            <div class="choice-card" onclick="showPublish()">
                <span style="font-size: 40px;">‚¨ÜÔ∏è</span>
                <h3>Publish</h3>
            </div>
            <div class="choice-card" onclick="showStore()">
                <span style="font-size: 40px;">üì•</span>
                <h3>Download</h3>
            </div>
        </div>
    </div>

    <div id="publish-page" class="card hidden">
        <h2 style="color: var(--accent);">Submit Project</h2>
        <input type="text" id="game-name" placeholder="Game Name">
        <input type="url" id="game-url" placeholder="Paste Game URL here">
        
        <p style="font-size: 0.8rem; color: var(--text-dim); margin-top: 15px;">Thumbnail:</p>
        <input type="file" style="border: none;">
        
        <button class="btn" onclick="submitGame()">Finish Upload</button>
        <button class="btn" onclick="backToDashboard()" style="background: #333; color: white;">Cancel</button>
    </div>

    <div id="store-page" class="card hidden">
        <h2 style="color: var(--accent);">Library</h2>
        <div style="text-align: left; background: #000; padding: 15px; border-radius: 8px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center;">
            <span>Cyber Racer 2026</span>
            <button class="btn" style="width: auto; margin: 0; padding: 5px 15px;">Get</button>
        </div>
        <button class="btn" onclick="backToDashboard()" style="background: #333; color: white;">Back</button>
    </div>

    <script>
        function goToDashboard() {
            const email = document.getElementById('user-email').value;
            if (email.includes("@")) {
                hideAll();
                document.getElementById('dashboard-page').classList.remove('hidden');
                document.getElementById('welcome-msg').innerText = "Hello, " + email.split('@')[0] + "!";
            } else { alert("Please enter a valid email."); }
        }

        function showPublish() { hideAll(); document.getElementById('publish-page').classList.remove('hidden'); }
        function showStore() { hideAll(); document.getElementById('store-page').classList.remove('hidden'); }
        function backToDashboard() { hideAll(); document.getElementById('dashboard-page').classList.remove('hidden'); }

        function hideAll() {
            document.getElementById('login-page').classList.add('hidden');
            document.getElementById('dashboard-page').classList.add('hidden');
            document.getElementById('publish-page').classList.add('hidden');
            document.getElementById('store-page').classList.add('hidden');
        }

        // Logic for Submit (Just a visual confirmation now)
        function submitGame() {
            const name = document.getElementById('game-name').value;
            const url = document.getElementById('game-url').value;

            if (!name || !url) {
                alert("Please fill in both the Game Name and the URL.");
                return;
            }

            alert("Success! " + name + " has been added to the database.");
            backToDashboard();
        }
    </script>
</body>
</html>
