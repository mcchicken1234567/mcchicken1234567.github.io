<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndieGamesYou</title>
    <style>
        :root {
            --bg: #050505;
            --surface: #111114;
            --accent: #00ff88;
            --text: #ffffff;
            --text-dim: #888;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Utility Classes */
        .hidden { display: none !important; }

        /* Login Box */
        .card {
            background: var(--surface);
            padding: 40px;
            border-radius: 15px;
            border: 1px solid #222;
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            background: #000;
            border: 1px solid #333;
            color: white;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .btn {
            background: var(--accent);
            color: black;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            transition: 0.3s;
        }

        .btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3); }

        /* Dashboard View */
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 100%;
            max-width: 600px;
        }

        .choice-card {
            background: var(--surface);
            padding: 40px 20px;
            border-radius: 15px;
            border: 1px solid #333;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
        }

        .choice-card:hover {
            border-color: var(--accent);
            background: #1c1c21;
        }

        .choice-card i { font-size: 2rem; display: block; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="login-page" class="card">
        <h1 style="color: var(--accent); margin-bottom: 5px;">INDIEGAMESYOU</h1>
        <p style="color: var(--text-dim); margin-bottom: 25px;">Enter your email to continue</p>
        
        <input type="email" id="user-email" placeholder="name@example.com" required>
        <input type="password" id="user-pass" placeholder="Password">
        
        <button class="btn" onclick="goToDashboard()">Sign In</button>
    </div>

    <div id="dashboard-page" class="hidden">
        <div style="text-align: center; margin-bottom: 30px;">
            <h2 id="welcome-msg">Welcome back!</h2>
            <p style="color: var(--text-dim);">What would you like to do today?</p>
        </div>

        <div class="dashboard">
            <div class="choice-card" onclick="alert('Publishing tool coming soon!')">
                <span style="font-size: 40px;">‚¨ÜÔ∏è</span>
                <h3>Publish</h3>
                <p style="font-size: 0.8rem; color: var(--text-dim);">Upload your game files</p>
            </div>

            <div class="choice-card" onclick="alert('Redirecting to Store...')">
                <span style="font-size: 40px;">üì•</span>
                <h3>Download</h3>
                <p style="font-size: 0.8rem; color: var(--text-dim);">Browse the library</p>
            </div>
        </div>
        
        <p style="text-align: center; margin-top: 30px;">
            <a href="#" onclick="location.reload()" style="color: var(--text-dim); font-size: 0.8rem;">Sign Out</a>
        </p>
    </div>

    <script>
        function goToDashboard() {
            const email = document.getElementById('user-email').value;
            
            if (email.includes("@")) {
                // Hide login
                document.getElementById('login-page').classList.add('hidden');
                
                // Show dashboard
                document.getElementById('dashboard-page').classList.remove('hidden');
                
                // Set welcome message
                document.getElementById('welcome-msg').innerText = "Hello, " + email.split('@')[0] + "!";
            } else {
                alert("Please enter a valid email address.");
            }
        }
    </script>

</body>
</html>
