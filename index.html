<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Indie Store</title>
    <style>
        /* 1. Resetting basics to ensure visibility */
        html, body {
            background-color: #050505 !important;
            color: #ffffff !important;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        /* 2. Main Wrapper */
        .wrapper {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            /* This red border is a test. If you see it, the HTML is working! */
            border: 1px solid #333; 
        }

        header {
            margin-bottom: 50px;
            border-bottom: 2px solid #00ff88;
            padding-bottom: 20px;
        }

        .logo {
            font-size: 2.5rem;
            font-family: sans-serif;
            font-weight: bold;
            color: #00ff88;
            text-transform: uppercase;
        }

        /* 3. Game Row Styling */
        .game-entry {
            background: #111114;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            transition: 0.2s;
        }

        .game-entry:hover {
            background: #1c1c21;
        }

        .game-title {
            font-size: 1.2rem;
            font-weight: bold;
            display: block;
        }

        .game-tags {
            color: #888;
            font-size: 0.8rem;
            margin-top: 5px;
        }

        .price-tag {
            color: #00ff88;
            font-weight: bold;
            font-family: monospace;
            font-size: 1.1rem;
        }

        .btn {
            background: #00ff88;
            color: black;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <header>
            <div class="logo">NEXUS</div>
            <p style="color: #888;">Modern Indie Game Marketplace</p>
        </header>

        <section>
            <h2 style="margin-bottom: 20px;">Trending Now</h2>
            
            <div class="game-entry">
                <div>
                    <span class="game-title">VOID WALKER</span>
                    <div class="game-tags">Action • Sci-Fi • 3D</div>
                </div>
                <div class="price-tag">$12.00</div>
                <a href="#" class="btn">VIEW</a>
            </div>

            <div class="game-entry">
                <div>
                    <span class="game-title">PIXEL QUEST</span>
                    <div class="game-tags">RPG • Retro • Adventure</div>
                </div>
                <div class="price-tag">FREE</div>
                <a href="#" class="btn">VIEW</a>
            </div>

            <div class="game-entry">
                <div>
                    <span class="game-title">NEON DRIFT</span>
                    <div class="game-tags">Racing • Arcade</div>
                </div>
                <div class="price-tag">$5.00</div>
                <a href="#" class="btn">VIEW</a>
            </div>
        </section>
    </div>

</body>
</html>
