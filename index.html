<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus // Indie Game Forge</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050505;
            --accent: #00ff88;
            --surface: #111114;
            --surface-hover: #1c1c21;
            --text-main: #ffffff;
            --text-dim: #88888b;
            --sidebar-width: 240px;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar - Hidden on small screens for responsiveness */
        nav {
            width: var(--sidebar-width);
            background: var(--surface);
            border-right: 1px solid #222;
            display: flex;
            flex-direction: column;
            padding: 2rem;
            position: fixed;
            height: 100vh;
        }

        .logo {
            font-weight: 700;
            font-size: 1.8rem;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 3rem;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            flex-grow: 1;
        }

        .nav-links li {
            padding: 12px 0;
            color: var(--text-dim);
            cursor: pointer;
            transition: 0.3s;
            font-size: 0.95rem;
        }

        .nav-links li:hover {
            color: var(--accent);
            padding-left: 5px;
        }

        /* Main Content */
        main {
            margin-left: var(--sidebar-width);
            flex-grow: 1;
            padding: 4rem;
            max-width: 1200px;
        }

        .hero {
            background: linear-gradient(135deg, #00ff8822 0%, #111114 100%);
            border: 1px solid #222;
            padding: 3rem;
            border-radius: 20px;
            margin-bottom: 3rem;
        }

        .hero h1 { margin: 0; font-size: 2.5rem; }
        
        .btn-primary {
            display: inline-block;
            margin-top: 1.5rem;
            padding: 12px 30px;
            background: var(--accent);
            color: black;
            text-decoration: none;
            font-weight: 700;
            border-radius: 50px;
            transition: 0.3s;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        /* Project Rows */
        .project-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .project-row {
            display: grid;
            grid-template-columns: 120px 1fr auto;
            align-items: center;
            padding: 1.2rem;
