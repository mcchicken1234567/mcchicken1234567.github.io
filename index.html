<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forge // Indie Portal</title>
    <style>
        :root {
            --bg: #050505;
            --surface: #111114;
            --accent: #00ff88;
            --text: #ffffff;
            --text-dim: #888;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .hidden { display: none !important; }

        /* General Card Styling */
        .card {
            background: var(--surface);
            padding: 40px;
            border-radius: 15px;
            border: 1px solid #222;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #000;
            border: 1px solid #333;
            color: white;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .btn {
            background: var(--accent);
            color: black;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: 0.2s;
        }

        .btn:hover {
            opacity: 0.8;
            transform: translateY(-2px);
        }

        /* Dashboard Grid */
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 100%;
            max-width: 600px;
        }

        .choice-card {
            background: var(--surface);
            padding: 40px 20px;
            border-radius: 15px;
            border: 1px solid #333;
            cursor: pointer;
            text-align: center;
            transition: 0.3s;
        }

        .choice-card:hover { border-color: var(--accent); background: #1c1c21; transform: scale(1.05); }
    </style>
</head>
<body>

    <div id="login-page" class="card">
        <h1 style="color: var(--accent);">FORGE</h1>
        <p style="color: var(--text-dim);">Developer Access</p>
        <input type="email" id="user-email" placeholder="Email Address">
        <button class="btn" onclick="goToDashboard()">Enter Portal</button>
    </div>

    <div id="dashboard-page" class="hidden">
        <div style="text-align: center; margin-bottom: 30px;">
            <h2 id="welcome-msg">Welcome!</h2>
            <p style="color: var(--text-dim);">Choose your destination</p>
        </div>
        <div class="dashboard">
            <div class="choice-card" onclick="showPublish()">
                <span style="font-size: 40px;">‚¨ÜÔ∏è</span>
                <h3>Publish</h3>
                <p style="color: var(--text-dim); font-size: 0.7rem;">Upload new project</p>
            </div>
            <div class="choice-card" onclick="showStore()">
                <span style="font-size: 40px;">üì•</span>
                <h3>Download</h3>
                <p style="color: var(--text-dim); font-size: 0.7rem;">Browse library</p>
            </div>
        </div>
    </div>

    <div id="publish-page" class="card hidden">
        <h2 style="color: var(--accent);">Submit Project</h2>
        <input type="text" id="game-name" placeholder="Game Name">
        <textarea id="game-desc" placeholder="Game Description (e.g. controls, story...)" rows="4"></textarea>
        <input type="text" id="game-url" placeholder="Download Link (Google Drive, Dropbox, etc.)">
        
        <p style="font-size: 0.8rem; color: var(--text-dim); text-align: left; margin-bottom: 5px;">Thumbnail Image:</p>
        <input type="file" style="border: none; padding-left: 0;">
        
        <button class="btn" onclick="submitGame()">Upload to Forge</button>
        <button class="btn" onclick="backToDashboard()" style="background: #333; color: white;">Cancel</button>
    </div>

    <div id="store-page" class="card hidden">
        <h2 style="color: var(--accent);">Library</h2>
        <div style="text-align: left; background: #000; padding: 15px; border-radius: 8px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center;">
            <div>
                <span style="display: block; font-weight: bold;">Cyber Racer 2026</span>
                <small style="color: var(--text-dim);">By Admin</small>
            </div>
            <button class="btn" style="width: auto; margin: 0; padding: 5px 15px;" onclick="alert('Starting download...')">Get</button>
        </div>
        <button class="btn" onclick="backToDashboard()" style="background: #333; color: white;">Back to Menu</button>
    </div>

    <script>
        // Logic to switch views
        function goToDashboard() {
            const email = document.getElementById('user-email').value;
            if (email.includes("@")) {
                hideAll();
                document.getElementById('dashboard-page').classList.remove('hidden');
                document.getElementById('welcome-msg').innerText = "Hello, " + email.split('@')[0] + "!";
            } else { 
                alert("Please enter a valid email address to log in."); 
            }
        }

        // Show specific sections
        function showPublish() { 
            hideAll(); 
            document.getElementById('publish-page').classList.remove('hidden'); 
        }

        function showStore() { 
            hideAll(); 
            document.getElementById('store-page').classList.remove('hidden'); 
        }

        function backToDashboard() { 
            hideAll(); 
            document.getElementById('dashboard-page').classList.remove('hidden'); 
        }

        // Master function to hide all screens
        function hideAll() {
            document.getElementById('login-page').classList.add('hidden');
            document.getElementById('dashboard-page').classList.add('hidden');
            document.getElementById('publish-page').classList.add('hidden');
            document.getElementById('store-page').classList.add('hidden');
        }

        // Action for submitting a game
        function submitGame() {
            const name = document.getElementById('game-name').value;
            if(name === "") {
                alert("Please at least enter a Game Name!");
                return;
            }
            alert("Success! Your game '" + name + "' has been sent for review.");
            backToDashboard();
        }
    </script>
</body>
</html>
